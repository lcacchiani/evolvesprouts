<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evolve Sprouts | Maintenance</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="maintenance" role="main">
      <img
        class="maintenance__logo"
        src="/images/evolvesprouts-logo.svg"
        width="480"
        height="480"
        alt="Evolve Sprouts logo"
      />
      <h1 class="maintenance__title">We&#39;re Sprouting Something New!</h1>
      <p class="maintenance__message">
        Our little digital sprout is taking a quick nap to grow stronger.
        We&#39;ll be back soon with fresh ideas and Montessori magic.
      </p>
      <section class="maintenance__contact" aria-labelledby="maintenance-contact-title">
        <h2 id="maintenance-contact-title" class="maintenance__contact-title">
          In the meantime, we&#39;d love to hear from you!
        </h2>
        <div class="maintenance__contact-grid">
          <article class="maintenance__contact-card">
            <a
              class="maintenance__contact-link"
              href="mailto:__NEXT_PUBLIC_EMAIL__"
              aria-label="Email Evolve Sprouts"
              title="Email Evolve Sprouts"
            >
              <svg
                class="maintenance__contact-icon"
                viewBox="0 0 24 24"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.5 6.75a2.25 2.25 0 0 1 2.25-2.25h16.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25H3.75a2.25 2.25 0 0 1-2.25-2.25V6.75Zm2.25-.75a.75.75 0 0 0-.75.75v.638l9 5.538 9-5.538V6.75a.75.75 0 0 0-.75-.75H3.75Zm17.25 3.153-8.607 5.297a.75.75 0 0 1-.786 0L3 9.153v8.097c0 .414.336.75.75.75h16.5a.75.75 0 0 0 .75-.75V9.153Z"
                />
              </svg>
            </a>
          </article>
          <article class="maintenance__contact-card">
            <a
              class="maintenance__contact-link"
              href="__NEXT_PUBLIC_WHATSAPP_URL__"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="WhatsApp Evolve Sprouts"
              title="WhatsApp Evolve Sprouts"
            >
              <img
                class="maintenance__contact-icon maintenance__contact-icon--whatsapp"
                src="/images/whatsapp-official-logo.png"
                width="360"
                height="362"
                alt=""
                aria-hidden="true"
              />
            </a>
          </article>
          <article class="maintenance__contact-card">
            <a
              class="maintenance__contact-link"
              href="__NEXT_PUBLIC_INSTAGRAM_URL__"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram Evolve Sprouts"
              title="Instagram Evolve Sprouts"
            >
              <img
                class="maintenance__contact-icon maintenance__contact-icon--instagram"
                src="/images/instagram-official-logo.png"
                width="4322"
                height="4320"
                alt=""
                aria-hidden="true"
              />
            </a>
          </article>
        </div>
      </section>
      <p class="maintenance__message">
        Thank you for your patience &ndash; every sprout needs time to bloom.
      </p>
    </main>
  </body>
</html>
