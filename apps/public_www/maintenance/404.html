    <title>Evolve Sprouts | Maintenance</title>
    <link rel="stylesheet" href="/styles.css" />

  <body>
    <main class="maintenance" role="main">
      <img
        class="maintenance__logo"
        src="/images/evolvesprouts-logo.svg"
        width="480"
        height="480"
        alt="Evolve Sprouts logo"
      />
      <h1 class="maintenance__title">We&#39;re Sprouting Something New!</h1>
      <p class="maintenance__message">
        Our little digital sprout is taking a quick nap to grow stronger.
        We&#39;ll be back soon with fresh ideas and Montessori magic.
      </p>

          In the meantime, we&#39;d love to hear from you!
        </h2>

              href="mailto:__NEXT_PUBLIC_EMAIL__"
              aria-label="Email Evolve Sprouts"
              title="Email Evolve Sprouts"
