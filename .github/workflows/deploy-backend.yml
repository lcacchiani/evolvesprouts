name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      cdk_stacks:
        description: 'CDK stacks to deploy'
        required: false
        default: 'all stacks'
        type: choice
        options:
          - 'all stacks'
          - 'crm web'
          - 'public www'
          - 'public www staging'
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'scripts/**'

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-backend
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: backend/infrastructure/package-lock.json

      - name: Determine deployment region
        id: region
        env:
          INPUT_CDK_STACKS: ${{ github.event.inputs.cdk_stacks || vars.CDK_STACKS || 'all stacks' }}
          INPUT_AWS_REGION: ${{ vars.AWS_REGION }}
        run: |
          echo "region=$INPUT_AWS_REGION" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ steps.region.outputs.region }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Install CDK dependencies
        working-directory: backend/infrastructure
        run: npm ci

      - name: Bootstrap CDK
        working-directory: backend/infrastructure
        run: |
          npx cdk acknowledge 34892 || true
          if [ -n "$CDK_BOOTSTRAP_QUALIFIER" ]; then
            npx cdk bootstrap --no-notices --qualifier "$CDK_BOOTSTRAP_QUALIFIER" "aws://$AWS_ACCOUNT_ID/$AWS_REGION"
          else
            npx cdk bootstrap --no-notices "aws://$AWS_ACCOUNT_ID/$AWS_REGION"
          fi
        env:
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ steps.region.outputs.region }}
          CDK_BOOTSTRAP_QUALIFIER: ${{ vars.CDK_BOOTSTRAP_QUALIFIER }}

      - name: Deploy stacks
        working-directory: backend/infrastructure
        run: |
          npx cdk acknowledge 34892 || true
          npm run build --if-present

          if [ "${CDK_STACKS:-}" = "all stacks" ]; then
            CDK_STACKS="evolvesprouts-crm-web evolvesprouts-public-www evolvesprouts-public-www-staging"
          elif [ "${CDK_STACKS:-}" = "crm web" ]; then
            CDK_STACKS="evolvesprouts-crm-web"
          elif [ "${CDK_STACKS:-}" = "public www" ]; then
            CDK_STACKS="evolvesprouts-public-www"
          elif [ "${CDK_STACKS:-}" = "public www staging" ]; then
            CDK_STACKS="evolvesprouts-public-www-staging"
          fi

          PARAM_ARGS=()
          resolve_param_file() {
            local path="$1"
            if [ -z "$path" ]; then
              return 1
            fi
            if [ -f "$path" ]; then
              echo "$path"
              return 0
            fi
            if [ -n "$GITHUB_WORKSPACE" ] && [ -f "$GITHUB_WORKSPACE/$path" ]; then
              echo "$GITHUB_WORKSPACE/$path"
              return 0
            fi
            return 1
          }

          if [ -n "${CDK_PARAM_FILE:-}" ]; then
            RESOLVED_PARAM_FILE=$(resolve_param_file "$CDK_PARAM_FILE" || true)
            if [ -z "$RESOLVED_PARAM_FILE" ]; then
              echo "CDK_PARAM_FILE '$CDK_PARAM_FILE' not found"
              exit 1
            fi
            PARAM_ARGS_FILE="$(mktemp)"
            PARAM_FILE="$RESOLVED_PARAM_FILE" STACKS="$CDK_STACKS" python3 - <<'PY' > "$PARAM_ARGS_FILE"
          import json
          import os

          with open(os.environ["PARAM_FILE"], "r", encoding="utf-8") as handle:
              params = json.load(handle)

          stack_set = set(os.environ.get("STACKS", "").split())
          crm_stack = "evolvesprouts-crm-web"
          public_stack = "evolvesprouts-public-www"
          public_staging_stack = "evolvesprouts-public-www-staging"
          crm_params = {"CrmWebDomainName", "CrmWebCertificateArn", "WafWebAclArn"}
          public_params = {"PublicWwwDomainName", "PublicWwwCertificateArn", "WafWebAclArn"}
          public_staging_params = {
              "PublicWwwStagingDomainName",
              "PublicWwwStagingCertificateArn",
              "WafWebAclArn",
          }

          for key, value in params.items():
              value_str = ""
              if value is not None:
                  value_str = str(value).strip()
              if key != "WafWebAclArn" and not value_str:
                  continue

              targets = []
              if key in crm_params:
                  targets.append(crm_stack)
              if key in public_params:
                  targets.append(public_stack)
              if key in public_staging_params:
                  targets.append(public_staging_stack)

              if not targets:
                  continue

              for target in targets:
                  if target not in stack_set:
                      continue
                  print("--parameters")
                  print(f"{target}:{key}={value_str}")
          PY
            readarray -t PARAM_ARGS < "$PARAM_ARGS_FILE"
          fi

          QUALIFIER_ARGS=()
          if [ -n "$CDK_BOOTSTRAP_QUALIFIER" ]; then
            QUALIFIER_ARGS=(--qualifier "$CDK_BOOTSTRAP_QUALIFIER")
          fi

          IFS=$', \n\t' read -r -a STACK_LIST <<< "$CDK_STACKS"
          npx cdk deploy --no-notices --require-approval never \
            "${QUALIFIER_ARGS[@]}" "${PARAM_ARGS[@]}" "${STACK_LIST[@]}"
        env:
          CDK_STACKS: ${{ github.event.inputs.cdk_stacks || vars.CDK_STACKS || 'all stacks' }}
          CDK_PARAM_FILE: ${{ vars.CDK_PARAM_FILE }}
          CDK_BOOTSTRAP_QUALIFIER: ${{ vars.CDK_BOOTSTRAP_QUALIFIER }}
