name: Test

on:
  repository_dispatch:
    types: [test]
  workflow_dispatch:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "backend/**"
  push:
    branches:
      - main
    paths:
      - "apps/**"
      - "packages/**"
      - "backend/**"

jobs:
  test-public-www:
    name: Verify Public Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Resolve public site origin from infrastructure params
        id: resolve_public_site_origin
        run: |
          SITE_DOMAIN="$(python3 -c "import json; from pathlib import Path; params=json.loads(Path('backend/infrastructure/params/production.json').read_text(encoding='utf-8')); print(str(params.get('PublicWwwDomainName', '')).strip())")"
          if [ -z "$SITE_DOMAIN" ]; then
            echo "PublicWwwDomainName is required in backend/infrastructure/params/production.json"
            exit 1
          fi
          echo "site_origin=https://${SITE_DOMAIN}" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: apps/public_www/package-lock.json

      - name: Restore Next.js build cache (public_www)
        uses: actions/cache@v5
        with:
          path: apps/public_www/.next/cache
          key: ${{ runner.os }}-nextjs-public-www-${{ hashFiles('apps/public_www/package-lock.json') }}-${{ hashFiles('apps/public_www/src/**/*.{js,jsx,ts,tsx}', 'apps/public_www/scripts/**/*.mjs', 'apps/public_www/next.config.*') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-public-www-${{ hashFiles('apps/public_www/package-lock.json') }}-

      - name: Validate Public Website
        working-directory: apps/public_www
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_SITE_ORIGIN: ${{ steps.resolve_public_site_origin.outputs.site_origin }}
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ vars.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          NEXT_PUBLIC_FPS_MERCHANT_NAME: ${{ vars.NEXT_PUBLIC_FPS_MERCHANT_NAME || secrets.NEXT_PUBLIC_FPS_MERCHANT_NAME }}
          NEXT_PUBLIC_FPS_MOBILE_NUMBER: ${{ vars.NEXT_PUBLIC_FPS_MOBILE_NUMBER || secrets.NEXT_PUBLIC_FPS_MOBILE_NUMBER }}
          NEXT_PUBLIC_WWW_CRM_API_BASE_URL: ${{ vars.NEXT_PUBLIC_WWW_CRM_API_BASE_URL }}
          NEXT_PUBLIC_WWW_PROXY_ALLOWED_HOSTS: ${{ vars.NEXT_PUBLIC_WWW_PROXY_ALLOWED_HOSTS }}
          NEXT_PUBLIC_WHATSAPP_URL: ${{ vars.NEXT_PUBLIC_WHATSAPP_URL }}
          NEXT_PUBLIC_INSTAGRAM_URL: ${{ vars.NEXT_PUBLIC_INSTAGRAM_URL }}
          NEXT_PUBLIC_LINKEDIN_URL: ${{ vars.NEXT_PUBLIC_LINKEDIN_URL }}
          NEXT_PUBLIC_BUSINESS_ADDRESS: ${{ vars.NEXT_PUBLIC_BUSINESS_ADDRESS }}
          NEXT_PUBLIC_BUSINESS_PHONE_NUMBER: ${{ vars.NEXT_PUBLIC_BUSINESS_PHONE_NUMBER }}
        run: |
          npm ci
          npm run validate:content
          npm run lint
          npm run test
          npm run audit:assets
          npm run build

  test-flutter:
    name: Test Flutter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Run Flutter tests
        run: |
          set -e
          shopt -s globstar nullglob
          for dir in apps/evolvesprouts_app packages/flutter_ui packages/api_client_dart; do
            if [ -f "$dir/pubspec.yaml" ]; then
              test_files=($dir/test/**/*_test.dart)
              if [ "${#test_files[@]}" -eq 0 ]; then
                echo "No Flutter tests found in $dir"
                continue
              fi
              echo "Testing Flutter in $dir"
              (cd "$dir" && flutter pub get && flutter test)
            else
              echo "Skipping missing $dir"
            fi
          done

  test-node:
    name: Test Node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Run Node tests
        run: |
          set -e
          for dir in apps/admin_web packages/react_ui packages/api_client_ts; do
            if [ -f "$dir/package.json" ]; then
              echo "Testing Node in $dir"
              if [ -f "$dir/package-lock.json" ]; then
                (cd "$dir" && npm ci)
              else
                (cd "$dir" && npm install)
              fi
              (cd "$dir" && npm run test --if-present)
            else
              echo "Skipping missing $dir"
            fi
          done

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "backend/pyproject.toml" ]; then
            python -m pip install -e "backend[test]"
          elif [ -f "backend/requirements.txt" ]; then
            python -m pip install -r backend/requirements.txt
            python -m pip install pytest
          else
            echo "Missing backend dependency manifest"
            exit 1
          fi

      - name: Run Python tests
        run: |
          shopt -s globstar nullglob
          tests=(
            tests/test_*.py
            tests/**/test_*.py
            tests/**/*_test.py
            backend/**/test_*.py
            backend/**/tests/test_*.py
            backend/**/tests/**/*_test.py
          )
          if [ "${#tests[@]}" -eq 0 ]; then
            echo "No Python tests found"
            exit 0
          fi
          python -m pytest tests backend

  test-infrastructure:
    name: Test Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install infrastructure dependencies
        run: |
          if [ -f "backend/infrastructure/package.json" ]; then
            cd backend/infrastructure
            npm ci
          else
            echo "Missing backend/infrastructure/package.json"
          fi

      - name: Run infrastructure tests
        run: |
          if [ -f "backend/infrastructure/package.json" ]; then
            cd backend/infrastructure
            npm run test:infra
          else
            echo "Missing backend/infrastructure/package.json"
          fi
