name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run security scans weekly on Mondays at 8:00 UTC
    - cron: '0 8 * * 1'
  repository_dispatch:
    types: [security]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  security-events: write
  actions: read

jobs:
  # Python dependency vulnerability scanning
  dependency-audit:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install pip-audit
        run: python -m pip install pip-audit

      - name: Run pip-audit
        working-directory: backend
        run: |
          pip-audit -r requirements.txt --desc on --format json --output audit-results.json || true
          pip-audit -r requirements.txt --desc on

      - name: Upload audit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: pip-audit-results
          path: backend/audit-results.json
          retention-days: 30

  # Python security linting with Bandit
  bandit:
    name: Bandit Security Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Bandit
        run: python -m pip install bandit[toml]

      - name: Run Bandit
        working-directory: backend
        # Rule skips (centralized suppressions):
        # - B310 (urllib_urlopen): Suppressed because cfn_response.py validates URLs
        #   before use (HTTPS only, .amazonaws.com hosts only), preventing the
        #   file:// scheme attack vector. See src/app/utils/cfn_response.py
        run: |
          bandit -r src lambda -f json -o bandit-results.json --skip B310 || true
          bandit -r src lambda -f txt --skip B310

      - name: Upload Bandit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-results
          path: backend/bandit-results.json
          retention-days: 30

  # Infrastructure as Code scanning with Checkov
  checkov:
    name: Checkov IaC Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: backend/infrastructure/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install CDK dependencies
        working-directory: backend/infrastructure
        run: npm ci

      - name: Acknowledge CDK CLI notice
        working-directory: backend/infrastructure
        run: npx cdk acknowledge 34892 || true

      - name: Synthesize CDK templates
        working-directory: backend/infrastructure
        env:
          CDK_DISABLE_CONTEXT_LOOKUPS: "1"
        run: npx cdk synth --quiet --output cdk.out

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: backend/infrastructure/cdk.out
          config_file: backend/infrastructure/.checkov.yaml
          output_format: cli,sarif
          output_file_path: console,backend/infrastructure/checkov-results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: backend/infrastructure/checkov-results.sarif

  # CodeQL analysis for Python
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  # Secret scanning (in addition to GitHub's built-in scanning)
  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}

  # SAST with Semgrep
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Semgrep
        # Rule exclusions (centralized suppressions):
        # - dynamic-urllib-use-detected: Suppressed for cfn_response.py which validates
        #   URLs before use (HTTPS only, .amazonaws.com hosts only). The validation
        #   prevents the file:// scheme attack vector. See backend/src/app/utils/cfn_response.py
        run: |
          semgrep ci \
            --sarif \
            --output=semgrep-results.sarif \
            --exclude-rule python.lang.security.audit.dynamic-urllib-use-detected.dynamic-urllib-use-detected \
            || true
        env:
          SEMGREP_RULES: >-
            p/python
            p/security-audit
            p/secrets
            p/owasp-top-ten

      - name: Filter in-source suppressed Semgrep findings
        if: always()
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          sarif_path = Path("semgrep-results.sarif")
          if not sarif_path.exists():
              print("semgrep-results.sarif not found; skipping suppression filter.")
              raise SystemExit(0)

          payload = json.loads(sarif_path.read_text(encoding="utf-8"))
          removed = 0
          for run in payload.get("runs", []):
              results = run.get("results", [])
              kept = []
              for result in results:
                  suppressions = result.get("suppressions", [])
                  if any(item.get("kind") == "inSource" for item in suppressions):
                      removed += 1
                      continue
                  kept.append(result)
              run["results"] = kept

          sarif_path.write_text(json.dumps(payload), encoding="utf-8")
          print(f"Removed {removed} in-source suppressed Semgrep findings from SARIF.")
          PY

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep-results.sarif

  # Summary job
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, bandit, checkov, codeql, secrets-scan, semgrep]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit | ${{ needs.bandit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov | ${{ needs.checkov.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep | ${{ needs.semgrep.result }} |" >> $GITHUB_STEP_SUMMARY
