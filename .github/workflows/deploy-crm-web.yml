name: Deploy CRM Web

on:
  repository_dispatch:
    types: [deploy-crm-web]
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "apps/crm_web/**"
      - "packages/react_ui/**"
      - "scripts/**"

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-crm-web
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: apps/crm_web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/crm_web

      - name: Restore Next.js build cache
        uses: actions/cache@v5
        with:
          path: apps/crm_web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/crm_web/package-lock.json') }}
          restore-keys: ${{ runner.os }}-nextjs-

      - name: Build CRM web
        run: npm run build
        working-directory: apps/crm_web
        env:
          NEXT_TELEMETRY_DISABLED: "1"

      - name: Configure AWS credentials
        if: ${{ vars.AWS_ACCOUNT_ID != '' && vars.AWS_REGION != '' }}
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Trigger Amplify Hosting release
        if: ${{ vars.AWS_ACCOUNT_ID != '' && vars.AWS_REGION != '' && vars.AMPLIFY_APP_ID != '' && vars.AMPLIFY_BRANCH != '' }}
        run: |
          aws amplify start-job \
            --app-id "$AMPLIFY_APP_ID" \
            --branch-name "$AMPLIFY_BRANCH" \
            --job-type RELEASE
        env:
          AMPLIFY_APP_ID: ${{ vars.AMPLIFY_APP_ID }}
          AMPLIFY_BRANCH: ${{ vars.AMPLIFY_BRANCH }}

      - name: Deploy CRM web
        run: |
          if [ -f "scripts/deploy/deploy-crm-web.sh" ]; then
            bash "scripts/deploy/deploy-crm-web.sh"
          else
            echo "Deploy script not found: scripts/deploy/deploy-crm-web.sh"
          fi
