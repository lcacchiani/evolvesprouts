name: Deploy Public Website Staging

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/public_www/**'
      - 'scripts/**'

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-public-www-staging
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: apps/public_www/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/public_www

      - name: Pull Figma tokens
        run: npm run figma:pull
        working-directory: apps/public_www
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
          FIGMA_FILE_KEY: ${{ vars.PUBLIC_WWW_FIGMA_FILE_KEY }}

      - name: Restore Next.js build cache
        uses: actions/cache@v5
        with:
          path: apps/public_www/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/public_www/package-lock.json') }}
          restore-keys: ${{ runner.os }}-nextjs-

      - name: Build public website
        run: npm run build
        working-directory: apps/public_www
        env:
          NEXT_TELEMETRY_DISABLED: '1'

      - name: Configure AWS credentials
        if: ${{ vars.AWS_ACCOUNT_ID != '' && vars.AWS_REGION != '' }}
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Deploy public website
        run: |
          if [ -f 'scripts/deploy/deploy-public-www.sh' ]; then
            bash 'scripts/deploy/deploy-public-www.sh'
          else
            echo 'Deploy script not found: scripts/deploy/deploy-public-www.sh'
          fi
        env:
          PUBLIC_WWW_STACK_NAME: evolvesprouts-public-www-staging
          PUBLIC_WWW_RELEASE_ID: ${{ github.sha }}

      - name: Publish staging release summary
        run: |
          {
            echo '## Public Website staging deploy'
            echo ''
            echo "- Stack: \`evolvesprouts-public-www-staging\`"
            echo "- Release ID: \`${GITHUB_SHA}\`"
            echo '- Staging URL: `https://www-staging.evolvesprouts.com`'
          } >> "$GITHUB_STEP_SUMMARY"
