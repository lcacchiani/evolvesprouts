name: Deploy Public Website Staging

on:
  repository_dispatch:
    types: [deploy-public-www]
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/public_www/**'
      - 'scripts/**'

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-public-www-staging
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: apps/public_www/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/public_www

      - name: Audit public website production dependencies
        run: npm run audit:deps:prod
        working-directory: apps/public_www

      - name: Audit public website assets
        run: npm run audit:assets
        working-directory: apps/public_www

      # Figma tokens are already committed to git by the
      # figma-token-studio-sync workflow. npm run build runs
      # figma:build:studio to generate CSS from the committed
      # Token Studio JSON â€” no Figma API call needed at deploy time.

      - name: Restore Next.js build cache
        uses: actions/cache@v5
        with:
          path: apps/public_www/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/public_www/package-lock.json') }}
          restore-keys: ${{ runner.os }}-nextjs-

      - name: Build public website
        run: npm run build
        working-directory: apps/public_www
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ vars.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          NEXT_PUBLIC_FPS_MERCHANT_NAME: ${{ vars.NEXT_PUBLIC_FPS_MERCHANT_NAME || secrets.NEXT_PUBLIC_FPS_MERCHANT_NAME }}
          NEXT_PUBLIC_FPS_MOBILE_NUMBER: ${{ vars.NEXT_PUBLIC_FPS_MOBILE_NUMBER || secrets.NEXT_PUBLIC_FPS_MOBILE_NUMBER }}
          NEXT_PUBLIC_WWW_CRM_API_BASE_URL: ${{ vars.NEXT_PUBLIC_WWW_CRM_API_BASE_URL }}
          NEXT_PUBLIC_WWW_CRM_API_KEY: ${{ secrets.NEXT_PUBLIC_WWW_CRM_API_KEY }}

      - name: Configure AWS credentials
        if: ${{ vars.AWS_ACCOUNT_ID != '' && vars.AWS_REGION != '' }}
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Deploy public website
        run: |
          if [ -f 'scripts/deploy/deploy-public-www.sh' ]; then
            bash 'scripts/deploy/deploy-public-www.sh'
          else
            echo 'Deploy script not found: scripts/deploy/deploy-public-www.sh'
          fi
        env:
          PUBLIC_WWW_STACK_NAME: evolvesprouts-public-www
          PUBLIC_WWW_ENVIRONMENT: staging
          PUBLIC_WWW_RELEASE_ID: ${{ github.sha }}

      - name: Publish staging release summary
        run: |
          {
            echo '## Public Website staging deploy'
            echo ''
            echo "- Stack: \`evolvesprouts-public-www\`"
            echo '- Target environment: `staging`'
            echo "- Release ID: \`${GITHUB_SHA}\`"
            echo '- Staging URL: `https://www-staging.evolvesprouts.com`'
          } >> "$GITHUB_STEP_SUMMARY"
